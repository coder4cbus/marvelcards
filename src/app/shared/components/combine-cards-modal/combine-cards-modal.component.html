<div class="modal-header">
    <h3 class="modal-title">Select the cards that combine with {{combineWithCard}}</h3>
  </div>
  <div class="modal-body">
    <app-spinner message='Loading' *ngIf="loading"></app-spinner>
    <div class="form-check form-check-inline mb-2" *ngFor="let card of cardList">
        <input class="form-check-input" type="checkbox" [(ngModel)]="card.selected" [ngModelOptions]="{standalone: true}" [value]="card.name" [checked]="card.selected">
         <label class="form-check-label" for="{{card.name}}">{{card.name}}</label>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" (click)="confirm()">Confirm</button>
    <button class="btn btn-danger" (click)="cancel()">Cancel</button>
  </div>
