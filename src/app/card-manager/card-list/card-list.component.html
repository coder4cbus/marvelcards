<div class="row">
    <div class="col-12">
        <div class="page-white">
            <div class="card-list">
                <table class="table table-sm">

                    <tr *ngFor="let card of cardList">
                        <td>
                            <a routerLink="../card/{{card._id}}">{{card.name}}</a>
                        </td>
                    </tr>
                    </table>
            </div>

        </div>  

    </div>

</div>
